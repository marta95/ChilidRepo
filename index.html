<!DOCTYPE HTML>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
        <div id="app"></div>
        <form class = "fields">
        <script>
            function showField()
            {
                var choosen = document.getElementById("select").value;
                var textField = document.getElementById("textField");
                var textField1 = document.getElementById("textField1");
                textField.value = "";
                textField1.value = "";
                if((choosen === "id")||(choosen === "experience")) {
                    textField1.style.visibility ="visible";
                    textField.placeholder = "Od:";
                    textField1.placeholder = "Do:";
                }else if(choosen === "birthDate"){
                    textField1.style.visibility ="visible";
                    textField.placeholder = "Od: dd.mm.rrrr";
                    textField1.placeholder = "Do: dd.mm.rrrr";
                }else{
                    textField1.style.visibility = "hidden";
                    textField.placeholder = "...";
                }
            }
        </script>
        <div class="group">
            <section>
                <select id="select" name="selectData" onchange="showField()">
                    <option value="name">Imię</option>
                    <option value="surname">Nazwisko</option>
                    <option value="function">Funkcja</option>
                    <option value="birthDate">Data Urodzenia</option>
                    <option value="experience">Doświadczenie</option>
                    <option value="id">Id</option>
                </select>
                <br><input type="text" id="textField">
                <input type="text" id="textField1" class="hidden">
                <br><br><input id="filtr" type="button" value="Filtruj">
            </section>
        </form>
        </div>
        <form class="table">
        <aside> 
        <table class="paginated" id="myTable">
            <thead>
                <tr>
                    <th id="id">ID</th>
                    <th id="name">Imię</th>
                    <th id="lastName">Nazwisko</th>
                    <th id="birthDate">Data Urodzenia</th>
                    <th id="function" >Funkcja</th>
                    <th id="experience">Doświadczenie</th>
                </tr>
            </thead>
            <tbody >   
            </tbody>
        </table>
        </aside>
        
        </form>
        
        <script src="./bundle.js" ></script>      
</body>
</html>
